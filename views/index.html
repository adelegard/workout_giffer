<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" href="css/style.css">
	<!-- end CSS-->
	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="main" role="main">
			<!-- block content-->
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script><window class="jQuery">|| document.write('<script src="js/libs/jquery-1.6.2.min.js"><\\/script>')</window></script>
	<script src="js/mylibs/underscore.js"></script>
	<script src="js/mylibs/backbone.js"></script>
	<script src="js/mylibs/handlebars-v1.3.0.js"></script>
	<script src="js/views/BaseView.js"></script>
	<script src="js/views/components/ExerciseView.js"></script>
	<script src="js/models/ExerciseModel.js"></script>
	<script src="js/collections/ExerciseCollection.js"></script>
	<script src="js/views/components/ProgramView.js"></script>
	<script src="js/models/ProgramModel.js"></script>
	<script src="js/collections/ProgramCollection.js"></script>
	<script src="js/views/pages/HomePage.js"></script>
	<script src="js/views/pages/ProgramPage.js"></script>
	<script src="js/views/pages/ExercisePage.js"></script>
	<script src="js/router/router.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/script.js"></script>
	<script src="js/templates.js"></script>

	<script id="home-page-template" type="text/template">
		<div class="page">
			<div class="title">
				<h1>Workout App! Woot.</h1>
				<a href="#exercise">Exercise Page</a>
				<br>
				<a href="#program">Program Page</a>
			</div>
		</div>
	</script>
	<script id="exercise-page-template" type="text/template">
		<div class="page">
			<div class="title">
				<h1>Exercises</h1>
				<a href="/">Home</a>
			</div>
			<div class="content">
				<div id="create-exercise">
					<input id="title" placeholder="Exercise title?" type="text">
					<input id="description" placeholder="Exercise description?" type="text">
					<input id="image_url" placeholder="Exercise image url?" type="text">
					<input id="create" type="button" value="Create">
				</div>
				<div id="exercises">
					<ul id="exercise-list"></ul>
				</div>
			</div>
		</div>
	</script>
	<script id="exercise-item-template" type="text/template">
		<div class="exercise">
			<div class="display">
				<div class="title">Title: {{title}} </div>
				<div class="description">Description: {{description}}</div>
				<div class="image_url">Image: {{image_url}}</div>
				<input id="destroy" type="Button" value="Delete">
			</div>
		</div>
	</script>
	<script id="program-page-template" type="text/template">
		<div class="page">
			<div class="title">
				<h1>Programs</h1>
				<a href="/">Home</a>
			</div>
			<div class="content">
				<div id="create-program">
					{{#if exercises}}
						<select id="exercise">
							{{#each exercises}}
								<option value="{{_id}}">{{{title}}}</option>
							{{/each}}
						</select>
					{{/if}}
					<input id="length" placeholder="Program length?" type="text">
					<input id="order" placeholder="Exercise order?" type="text">
					<input id="create" type="button" value="Create">
				</div>
				<div id="programs">
					<ul id="program-list"></ul>
				</div>
			</div>
		</div>
	</script>
	<script id="program-item-template" type="text/template">
		<div class="program">
			<div class="display">
				<div>Title: {{title}}</div>
				<div>Length: {{length}}</div>
				<input id="destroy" type="Button" value="Delete">
			</div>
		</div>
	</script>
</body>
</html>
